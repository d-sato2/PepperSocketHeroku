{% extends "layout.html" %}
{% block body %}
<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

  <form id="input-form" class="form-inline" action="{{ url_for('login') }}" method="post">
    <div class="form-group">
      <input type="text" name="username" class="form-control" placeholder="Enter Username here!" autofocus />
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Enter password here!" autofocus />
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
{% endblock %}
