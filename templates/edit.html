{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <h4>ID : {{ entry.id }} の観光客情報を以下のように変更します</h4>
  <form id="input-form" class="form-inline" action="{{ url_for('edit_entry', entry_id = entry.id) }}" method="post">
    <div class="form-group">
      <input type="text" size="30" name="title" class="form-control" value="{{ entry.title }}" autofocus />
    </div>
    <div class="form-group">
      <input type="text" size="30" name="text" class="form-control" value="{{ entry.text|safe }}"  autofocus />
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
  {% endif %}
{% endblock %}
