{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <form id="input-form" class="form-inline" action="{{ url_for('edit_entry', entry_id = entry.id) }}" method="patch">
    <div class="form-group">
      <input type="text" size="30" name="title" class="form-control" placeholder="{{ entry.title }}" autofocus />
    </div>
    <div class="form-group">
      <input type="text" size="30" name="text" class="form-control" placeholder="{{ entry.text|safe }}"  autofocus />
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
  {% endif %}
  {{ entry.id }}
{% endblock %}
