<!doctype html>
<title>Pepper Tourist Information</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="static/css/application.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="container">
  <div class="jumbotron">
  <h1>Tourist Information</h1>
    <div class="text-right">
      {% if not session.logged_in %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg active" role="button">log in</a>
      {% else %}
        <a href="{{ url_for('logout') }}" class="btn btn-default btn-lg active" role="button">log out</a>
      {% endif %}
    </div>
  </div>
  {% for message in get_flashed_messages() %}
    {% if not session.logged_in %}
      <div class="alert alert-danger">{{ message }}</div>
    {% else %}
      <div class="alert alert-success">{{ message }}</div>
    {% endif %}
  {% endfor %}
  {% block body %}{% endblock %}
</div>
